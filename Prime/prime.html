<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
    <button onclick="displayPrime()">Quantity</button>
<script>
    function checkPrime(num) {
        let i = 2;
        while(i < num){
            if(num % i === 0){
                return false;
            }
            i++;
        }
        return true;
    }

    function displayPrime(){
        let quantity = +prompt("Enter quantity:");
        let count = 0;
        let n = 3;

        while (count < quantity){
            let check = checkPrime(n);
            if(check){
                document.write(n+',');
                count++;
            }
            n++;
        }
    }
</script>
</body>
</html>
