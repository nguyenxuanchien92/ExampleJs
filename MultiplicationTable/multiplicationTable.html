<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='700' cellspacing='0' cellpadding='3'>";

    i = 1;
    j = 2;

    for (i; i < 10; i++) {
        sout = sout + "<tr display='block' float='left'>";
        for (j; j < 10; j++) {
            let result = i * j;
            sout = sout + "<td>" + j + "x" + i + "=" + result + "</td>"
        }
        sout = sout + "</tr>";
        j = 2;
    }

    sout = sout + "</table>";
    document.write(sout);
</script>
